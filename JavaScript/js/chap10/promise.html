<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        new Promise((resolve, reject) => {
            let r = Math.random()
            if (r <= 0.5) {
                resolve(r + ' => resolve')
            } else {
                reject(r + ' => reject')
            }
        }).then(result => {
            alert(result)
        }).catch(reason => {
            alert(reason)
        }).finally(() => {
            alert('Promise done!')
        })        
    </script>
</body>
</html>
