<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="fm1" name="fm1" method="post">
        <input type="text" name="login" id="login" placeholder="Login"> <br><br>
        <input type="password" name="pswd" id="pswd" placeholder="Password"> <br><br>
        <input type="password" id="pswd2" placeholder="Confirm Password"> <br><br>
        <button type="button">OK</button>
    </form>
    <script>
        let bt = document.querySelector('button')
        bt.onclick = function(event) {
            let login = document.getElementById('login')
            let pswd1 = document.getElementById('pswd')
            let pswd2 = document.getElementById('pswd2')

            if (login.value == '' || pswd1.value == '') {
                alert('กรุณาใส่ทั้ง Login และ Password')
            } else if (pswd1.value != pswd2.value) {
                alert('ต้องใส่ Password ทั้ง 2 ช่องให้ตรงกัน')
            } else {
                alert('การลงทะเบียนเสร็จเรียบร้อย')
            }         
        }
    </script>
</body>
</html>
